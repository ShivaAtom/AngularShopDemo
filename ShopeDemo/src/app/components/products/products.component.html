<section class="Shop" id="Shop">
    <div class="CTextS">
        <h1 class="TxS">Store</h1>
    </div>
    <div class="CGalleryPS">
        <aside class="SFilterS">
            <div class="CFilterPS"></div>
            <div class="FilterPS"></div>
        </aside>
        <section class="GalleryPS">
            <ng-container *ngFor="let ele of (this.dataList|async)">
                <div class="CardS">
                    <img (click)="clickButonIP()" src="" alt="" class="ImgGS">
                    <div class="InfoCS">
                        <h1>{{ele.pro.name}}</h1>
                        <h2>{{ele.pro.prec}}</h2>
                    </div>
                    <button (click)="clickAgregarCar(ele.id)">Agregar</button>
                </div>
            </ng-container>
        </section>
    </div>
</section>
