<aside class="{{this.dataA}}">
   <div class="TxACar">
        <h1>Car</h1>
   </div> 
   <div class="AGalleryP">
        <ng-container *ngFor="let ele of (this.dataList|async)">
            <ng-container *ngIf="ele.car > 0">
                <div class="MCardDP">
                    <div class="CountDP">{{ele.car}}</div>
                    <div class="NameDP">{{ele.pro.name}}</div>
                    <button (click)="clickMenosCar(ele.id)">Borrar</button>
                </div>
            </ng-container>
        </ng-container>
   </div>
   <div class="ACT">
    <div class="ACTInfo">Se agrega el total de los precios</div>
    <button class="ABtC">Comprar</button>
   </div>
</aside>
